<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svadobná stránka</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('svadba.jpg') no-repeat center center/cover;
            color: #dcf1da;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        .header {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
        }
        .countdown {
            font-size: 24px;
            margin: 20px 0;
        }
        .location {
            margin: 40px 0;
        }
        .map-link {
            text-decoration: none;
            color: inherit; /* Zlatá farba */
            font-weight: bold;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }
        .map-link:hover {
            color: #b38600; /* Tmavšia zlatá pri prejdení myšou */
        }
        .upload-box {
            border: 2px dashed #d5a021;
            padding: 30px;
            color: #d5a021;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            max-width: 600px;
            margin: auto;
        }
        .upload-box:hover {
            background-color: #f0e4d7;
        }
        .upload-box input {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Naša svadba</div>
        <p>Tešíme sa na vás!</p>
        <div class="countdown" id="countdown"></div>


        <div class="location">
            <h2><a href="https://maps.app.goo.gl/iaUhaeAy1ZmEpBQB9" 
                    target="_blank" class="map-link">
                Miesto konania: Pavlovce</a>
            </h2>
        </div>

        <div class="upload-box" onclick="document.getElementById('fileUpload').click()">
            <p>Kliknite sem a nahrajte svoje svadobné fotky</p>
            <input type="file" id="fileUpload" multiple>
        </div>
    </div>

    <script>
        let supabase; 

        document.addEventListener("DOMContentLoaded", function () {
            // Inicializujeme Supabase až po načítaní stránky
            const supabaseUrl = "https://kedxejzmxdpnjgekhqiz.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlZHhlanpteGRwbmpnZWtocWl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0NzI5NDYsImV4cCI6MjA1ODA0ODk0Nn0.NzKYXqu-ViNHrmRWXS_6uAA_2thzYnEe9sksP1qIBbY";
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey); // !!! POZOR, už existuje globálne

            // Pridáme event listener na textové pole
            document.getElementById("nameInput").addEventListener("input", searchGuests);
        });

        async function searchGuests() {
            // Ak ešte Supabase nie je inicializovaný, počkáme
            if (!supabase) {
                console.error("Supabase ešte nie je inicializovaný!");
                return;
            }

            let name = document.getElementById("nameInput").value.trim();
            let suggestionsBox = document.getElementById("suggestions");

            if (name.length < 1) {
                suggestionsBox.style.display = "none";
                return;
            }

            let { data, error } = await supabase
                .from("guests_sql")
                .select("name, surname, table_number")
                .or(`name.ilike.${name}%,surname.ilike.${name}%`);

            if (error || !data.length) {
                suggestionsBox.style.display = "none";
                return;
            }
            suggestionsBox.innerHTML = "";
            data.forEach(guest => {
                let div = document.createElement("div");
                div.innerText = `${guest.name} ${guest.surname}, Stôl č. ${guest.table_number}`;
                div.onclick = function () {
                    document.getElementById("nameInput").value = guest.name;
                    document.getElementById("result").innerText = `Vaše číslo stola je: ${guest.table_number}`;
                    suggestionsBox.style.display = "none";
                };
                suggestionsBox.appendChild(div);
            });
            suggestionsBox.style.display = "block";
        }

        document.addEventListener("click", function(event) {
            let suggestionsBox = document.getElementById("suggestions");
            let inputBox = document.getElementById("nameInput");
            if (event.target !== inputBox && !suggestionsBox.contains(event.target)) {
                suggestionsBox.style.display = "none";
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const weddingDate = new Date("2025-07-12T15:30:00");
            function updateCountdown() {
                const now = new Date();
                const diff = weddingDate - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerText = `Do svadby zostáva ${days} dní!`;
            }
            updateCountdown();
            setInterval(updateCountdown, 86400000);
        });
    </script>
</body>
</html>
